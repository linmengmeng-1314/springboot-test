<!DOCTYPE html>
<html>
	<head>
		<title>经营单位从业人员</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="../../plugins/layui-v2.4.5/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-table-view{
				margin-top: 0;
			}
		</style>
	</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div style="margin-bottom: 10px">
				<form class="layui-form" action="" @submit.prevent="onSubmit">
					<span>单位名称：</span>
					<div class="layui-inline">
						<input type="text" autocomplete="off" placeholder="单位名称" class="layui-input" style="height:32px;" v-model="q.jydwDwmc"
						 @keyup.enter="query">
					</div>
					<span>姓名：</span>
					<div class="layui-inline">
						<input type="text" autocomplete="off" placeholder="姓名" class="layui-input" style="height:32px;" v-model="q.xm"
						 @keyup.enter="query">
					</div>
					<button v-if="hasPermission('jydwCyry:saveJydwCyry')" class="layui-btn layui-btn-sm" @click="add"><i class="layui-icon layui-icon-add-1"></i>&nbsp;新增</button>
					<button v-if="hasPermission('jydwCyry:editJydwCyry')" class="layui-btn layui-btn-sm" @click="update"><i class="layui-icon layui-icon-edit"></i>&nbsp;修改</button>
					<button v-if="hasPermission('jydwCyry:deleteJydwCyry')" class="layui-btn layui-btn-sm" @click="del"><i class="layui-icon layui-icon-delete"></i>&nbsp;删除</button>
					<button v-if="hasPermission('jydwCyry:queryJydwCyryList')" class="layui-btn layui-btn-sm" @click="query"><i class="layui-icon layui-icon-search"></i>&nbsp;查询</button>
				</form>
			</div>
			<table id="layuiTable" lay-filter="test"></table>
	    </div>
    
	    <div v-show="!showList" class="panel panel-default">
	    	<div style="background: #F2F2F2; padding: 15px;">
				<div class="layui-card">
					<div class="layui-card-header">{{title}}</div>
						<div class="layui-card-body">
							<form class="layui-form" action="">
								<div class="layui-form-item">
									<label class="layui-form-label">信息主键(不参与业务)</label>
										<div class="layui-input-block">
											<input type="text" name="id" placeholder="请输入id" autocomplete="off" class="layui-input" v-model="jydwCyry.id">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">外系统信息主键</label>
										<div class="layui-input-block">
											<input type="text" name="xxzjw" placeholder="请输入xxzjw" autocomplete="off" class="layui-input" v-model="jydwCyry.xxzjw">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">申报单位编码</label>
										<div class="layui-input-block">
											<input type="text" name="sbdwbm" placeholder="请输入sbdwbm" autocomplete="off" class="layui-input" v-model="jydwCyry.sbdwbm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_姓名</label>
										<div class="layui-input-block">
											<input type="text" name="xm" placeholder="请输入xm" autocomplete="off" class="layui-input" v-model="jydwCyry.xm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_国籍(地区)</label>
										<div class="layui-input-block">
											<input type="text" name="gjhdqdm" placeholder="请输入gjhdqdm" autocomplete="off" class="layui-input" v-model="jydwCyry.gjhdqdm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_证件种类</label>
										<div class="layui-input-block">
											<input type="text" name="cyzjdm" placeholder="请输入cyzjdm" autocomplete="off" class="layui-input" v-model="jydwCyry.cyzjdm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_证件号码</label>
										<div class="layui-input-block">
											<input type="text" name="zjhm" placeholder="请输入zjhm" autocomplete="off" class="layui-input" v-model="jydwCyry.zjhm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_外文姓</label>
										<div class="layui-input-block">
											<input type="text" name="wwx" placeholder="请输入wwx" autocomplete="off" class="layui-input" v-model="jydwCyry.wwx">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">预订人_外文名</label>
										<div class="layui-input-block">
											<input type="text" name="wwm" placeholder="请输入wwm" autocomplete="off" class="layui-input" v-model="jydwCyry.wwm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">统一社会信用代码</label>
										<div class="layui-input-block">
											<input type="text" name="dwtyshxydm" placeholder="请输入dwtyshxydm" autocomplete="off" class="layui-input" v-model="jydwCyry.dwtyshxydm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">单位名称（注册）</label>
										<div class="layui-input-block">
											<input type="text" name="dwmc" placeholder="请输入dwmc" autocomplete="off" class="layui-input" v-model="jydwCyry.dwmc">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">单位经营地址编码</label>
										<div class="layui-input-block">
											<input type="text" name="dwjydzbm" placeholder="请输入dwjydzbm" autocomplete="off" class="layui-input" v-model="jydwCyry.dwjydzbm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">单位经营地址名称</label>
										<div class="layui-input-block">
											<input type="text" name="dwjydzmc" placeholder="请输入dwjydzmc" autocomplete="off" class="layui-input" v-model="jydwCyry.dwjydzmc">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">职业</label>
										<div class="layui-input-block">
											<input type="text" name="zy" placeholder="请输入zy" autocomplete="off" class="layui-input" v-model="jydwCyry.zy">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">职业类别</label>
										<div class="layui-input-block">
											<input type="text" name="zylbdm" placeholder="请输入zylbdm" autocomplete="off" class="layui-input" v-model="jydwCyry.zylbdm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">入职日期</label>
										<div class="layui-input-block">
											<input type="text" name="rzrq" placeholder="请输入rzrq" autocomplete="off" class="layui-input" v-model="jydwCyry.rzrq">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">岗位（部门）名称</label>
										<div class="layui-input-block">
											<input type="text" name="gwmc" placeholder="请输入gwmc" autocomplete="off" class="layui-input" v-model="jydwCyry.gwmc">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">治安信息汇聚来源</label>
										<div class="layui-input-block">
											<input type="text" name="zaxxhjlydm" placeholder="请输入zaxxhjlydm" autocomplete="off" class="layui-input" v-model="jydwCyry.zaxxhjlydm">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">登记时间</label>
										<div class="layui-input-block">
											<input type="text" name="djsj" placeholder="请输入djsj" autocomplete="off" class="layui-input" v-model="jydwCyry.djsj">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">更新时间</label>
										<div class="layui-input-block">
											<input type="text" name="gxsj" placeholder="请输入gxsj" autocomplete="off" class="layui-input" v-model="jydwCyry.gxsj">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">注销类别[0:在职 1:离职8:错误数据;9:其他]</label>
										<div class="layui-input-block">
											<input type="text" name="zxlb" placeholder="请输入zxlb" autocomplete="off" class="layui-input" v-model="jydwCyry.zxlb">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">注销时间</label>
										<div class="layui-input-block">
											<input type="text" name="zxsj" placeholder="请输入zxsj" autocomplete="off" class="layui-input" v-model="jydwCyry.zxsj">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">入库时间</label>
										<div class="layui-input-block">
											<input type="text" name="rksj" placeholder="请输入rksj" autocomplete="off" class="layui-input" v-model="jydwCyry.rksj">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">版本号</label>
										<div class="layui-input-block">
											<input type="text" name="versionOptimizedLock" placeholder="请输入versionOptimizedLock" autocomplete="off" class="layui-input" v-model="jydwCyry.versionOptimizedLock">
										</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button type="button" class="layui-btn" @click="saveOrUpdate">确定</button>
										<button type="button" class="layui-btn layui-btn-primary" @click="reload">返回</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../libs/jquery.min.js"></script>
		<script src="../../plugins/layer/layer.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../plugins/layui-v2.4.5/layui/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/modules/jydwCyry/jydwCyry.js"></script>
	</body>
</html>
