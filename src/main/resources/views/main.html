<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>欢迎页</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/AdminLTE.min.css">
		<!-- AdminLTE Skins. Choose a skin from the css/skins
	   folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" href="css/_all-skins.min.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.info-box-text {
				text-align: center;
			}

			.info-box-number {
				font-size: 40px;
				font-weight: 400;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="rrapp" v-cloak>
			<div style="background: #F2F2F2; padding: 15px;">
				<div class="row" id="ms-box" style="display: none;">
					<div>欢迎登录民宿治安管理系统</div>
				</div>
				<div id="hxbd-box" style="display: none;">
					<!-- Info boxes -->
					<div class="row">
						<div class="col-md-3 col-sm-6 col-xs-12">
							<div class="info-box">
								<span class="info-box-icon bg-green"><i class="fa fa-google-plus"></i></span>

								<div class="info-box-content">
									<span class="info-box-text">已审核</span>
									<span class="info-box-number" v-cloak>{{mainInfo.ysh}}</span>
								</div>
								<!-- /.info-box-content -->
							</div>
							<!-- /.info-box -->
						</div>
						<!-- /.col -->
						<div class="col-md-3 col-sm-6 col-xs-12">
							<div class="info-box">
								<span class="info-box-icon bg-yellow"><i class="fa fa-google-plus"></i></span>

								<div class="info-box-content">
									<span class="info-box-text">未审核</span>
									<span class="info-box-number" v-cloak>{{mainInfo.wsh}}</span>
								</div>
								<!-- /.info-box-content -->
							</div>
							<!-- /.info-box -->
						</div>
						<!-- /.col -->

						<!-- fix for small devices only -->
						<div class="clearfix visible-sm-block"></div>

						<div class="col-md-3 col-sm-6 col-xs-12">
							<div class="info-box">
								<span class="info-box-icon bg-aqua"><i class="fa fa-google-plus"></i></span>

								<div class="info-box-content">
									<span class="info-box-text">审核中</span>
									<span class="info-box-number" v-cloak>{{mainInfo.shz}}</span>
								</div>
								<!-- /.info-box-content -->
							</div>
							<!-- /.info-box -->
						</div>
						<!-- /.col -->
						<div class="col-md-3 col-sm-6 col-xs-12">
							<div class="info-box">
								<span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>

								<div class="info-box-content">
									<span class="info-box-text">审核未通过</span>
									<span class="info-box-number" v-cloak>{{mainInfo.shwtg}}</span>
								</div>
								<!-- /.info-box-content -->
							</div>
							<!-- /.info-box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
					<!-- 条形图 -->
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
							<div id="main" style="width: 100%;height:400px;background: #FFFFFF;padding: 15px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="libs/jquery.min.js"></script>
		<script src="plugins/echarts/echarts.min.js"></script>
		<script src="libs/vue.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
